<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
    <script src="script.js"></script>
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark" class="navbar">
        <a class="navbar-brand" href="#">
          Guess The Number
      </a>
    </nav>
    <main>
        <h1 class="banner">1.2.3.</h1>
        <div>
            <input id="number_guess" class="input_field" type="number" placeholder="What's your Guess?">
        </div>
            <div id="result" class="result">
                <!-- This is where the result will be -->
            </div>
            <button id="number_submit" class="button_1">Check Me</button>
            <button id="restart_game" class="button_2">Restart</button>
            <div id="history" class="history">
                <!-- This is where the history will be -->
            </div>
    </main>
</body>
</html>
